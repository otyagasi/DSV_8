<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <style>
        /* 全体スタイル */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center; /* 中央揃えを追加して見栄えを調整 */
        }

        /* header h1 のデフォルトマージンを調整 */
        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        /* セクションスタイル */
        section {
            margin-bottom: 40px;
            padding: 20px; /* セクションにもパディングを追加して余白を確保 */
            border: 1px solid #ddd; /* セクションを区切る罫線を追加 */
            border-radius: 8px; /* 角を少し丸める */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333; /* 見出しの色を調整 */
            border-bottom: 2px solid #007bff; /* 見出しの下にアクセント線を追加 */
            padding-bottom: 5px; /* アクセント線とテキストの間に余白 */
        }
        
        /* 自己紹介とスキルの各情報(pタグ)のスタイル調整 */
        section#intro p, section#skills p {
            line-height: 1.6; /* 行間を調整 */
            margin-bottom: 8px; /* 各項目の下の余白を調整 */
        }

        /* 作品紹介ページ（現在のHTMLには該当箇所なし） */
        .works-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .work {
            width: 48%;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        /* 連絡先ページ（現在のHTMLには該当箇所なし） */
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px; /* ボタンの角を丸める */
        }

        button:hover { /* ボタンにホバーエフェクトを追加 */
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <h1>ポートフォリオ</h1>
    </header>
    <main>
        <section id="intro">
            <h2>自己紹介</h2>
            <p>氏名：石神雄野</p>
            <p>生年月日：2004年7月9日</p>
            <p>最終学歴：日本工業大学データサイエンス学科在学中</p>
            <p>趣味：旅行</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 石神雄野</p>
    </footer>
</body>
</html>
